<html lang="en">

</head>

<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

        <div>

            <input type="number" id="age" name="age">

        <!-- Below ,  -->

        <div>
            <label for="userOption">User Option</label>

                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <br>
        <input type="submit">
    </form>
</body>
