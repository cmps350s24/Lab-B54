<!DOCTYPE html>
<html>

<head>
    <title>Club Application Form</title>
    <link rel="stylesheet" href="css/application.css">
</head>

<body>

    <h1 class="main-title">Club Application Form</h1>
    <hr>
    <br>
    <p>To join one of our university clubs, please submit this application form and I will help you register</p>
    <form>
        <fieldset>
            <legend> <b>Personal Information:</b> </legend>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>


        </fieldset>

        <fieldset>
            <legend><b>College:</b></legend>
            <div class="form-group">
                <label for="highest-degree">College:</label>
                <select id="highest-degree" name="highest-degree">
                    <option value="">Select your college</option>
                    <option value="engineering">Engineering</option>
                    <option value="bussiness">Bussiness</option>
                    <option value="education">Education</option>
                    <option value="medicine">Medicine</option>
                </select>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
        </fieldset>

        <fieldset>
            <legend><b>Experience</b>:</legend>
            <div class="form-group">
                <label for="previous-clubs">Previous Clubs:</label>
                <textarea id="previous-jobs" name="previous-jobs" rows="4" cols="30" required></textarea>
            </div>
            <div class="form-group">

                <label for="years-of-experience">Years of Experience:</label>
                <input type="number" id="years-of-experience" name="years-of-experience" required>
            </div>
        </fieldset>

        <fieldset>
            <legend><b>QU Clubs:</b></legend>
            <div class="form-group">
                <label for="clubs">Select the club</label>
                <input type="text" id="clubs" name="clubs" list="clubs-list" required>
            </div>
            <datalist id="clubs-list">
                <option value="Debating Club">
                <option value="Computing Club">
                <option value="AI Club">
                <option value="Civil Engineering Club">
                <option value="Research Club">
                <option value="Sports Club">
            </datalist>
        </fieldset>

        <fieldset>
            <legend><b>Agreements:</b></legend>
            <input type="checkbox" id="agree1" name="agreement" value="agree" required>
            <label for="agree1">I confirm the information provided above is accurate</label> <br>
            <input type="checkbox" id="agree2" name="agreement" value="agree">
            <label for="agree2">I consent to my automatic enrollment in the selected club</label>
        </fieldset>

        <input type="submit">
    </form>
</body>

</html>
